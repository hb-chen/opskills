# Skills configuration
# This file defines how each skill should be executed

skills:
  # KubeKey skill - migrated to MCP execution
  kubekey:
    execution_mode: mcp
    mcp_server: kubekey-mcp-server

  # Example: Direct execution (default)
  # other-skill:
  #   execution_mode: direct

  # Example: Auto mode (try direct first, fallback to MCP)
  # another-skill:
  #   execution_mode: auto

# MCP Servers configuration
mcp_servers:
  kubekey-mcp-server:
    type: stdio
    command: ./bin/kubekey-mcp-server
    args:
      - --skills-dir
      - ./skills
    env:
      # Add environment variables if needed
      # SKILLS_DIR: ./skills

