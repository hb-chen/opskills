<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpsSkills Agent - 智能运维助手</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.12.0/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js"></script>
    <style>
        .mermaid-diagram {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span>OpsSkills Agent</span>
                <span class="powered-by">powered by langgraphgo</span>
            </div>
            <div class="actions">
                <a href="https://github.com/hb-chen/opskills" target="_blank" class="icon-btn"
                    title="View on GitHub">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.04-.015-2.04-3.338.72-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 21.795 24 17.31 24 12c0-6.63-5.37-12-12-12z" />
                    </svg>
                </a>
            </div>
        </header>

        <main class="app-main">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message system">
                        <div class="avatar">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                                </path>
                            </svg>
                        </div>
                        <div class="content">
                            <p>你好！我是 OpsSkills Agent，你的智能运维助手。我可以帮你执行各种运维任务，比如管理 Kubernetes 集群、检查系统状态等。你想做什么？
                            </p>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <textarea id="queryInput" placeholder="输入你的运维任务..." rows="1"></textarea>
                        <button id="sendBtn" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="report-panel" id="reportPanel">
                <div class="panel-header">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="result">结果</button>
                        <button class="tab-btn" data-tab="activities">活动</button>
                    </div>
                    <div class="status-indicator" id="statusIndicator">
                        <span class="dot"></span>
                        <span class="text">空闲</span>
                    </div>
                </div>
                <div class="panel-content">
                    <div class="tab-content active" id="resultTab">
                        <div id="resultContent" class="report-content">
                            <div class="placeholder-text">
                                任务执行结果将显示在这里...
                            </div>
                        </div>
                    </div>
                    <div class="tab-content" id="activitiesContent">
                        <div class="logs-container" id="logsContainer">
                            <!-- Logs will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 初始化 Mermaid
        if (typeof mermaid !== 'undefined') {
            mermaid.initialize({
                startOnLoad: false,
                theme: 'default',
                securityLevel: 'loose',
            });
        }

        // 全局函数，用于处理 Mermaid 代码块
        window.processMermaidBlocks = async function () {
            if (typeof mermaid === 'undefined') return;

            const mermaidBlocks = document.querySelectorAll('code.language-mermaid');
            if (mermaidBlocks.length === 0) return;

            for (let i = 0; i < mermaidBlocks.length; i++) {
                const block = mermaidBlocks[i];
                if (block.dataset.mermaidProcessed) continue;

                const mermaidCode = block.textContent || block.innerText;
                const diagramId = `mermaid-diagram-${Date.now()}-${i}`;
                const diagramContainer = document.createElement('div');
                diagramContainer.id = diagramId;
                diagramContainer.className = 'mermaid-diagram';
                diagramContainer.innerHTML = '<p>正在渲染图表...</p>';

                block.parentElement.insertAdjacentElement('afterend', diagramContainer);

                try {
                    const svgId = `diagram-svg-${Date.now()}-${i}`;
                    const result = await mermaid.render(svgId, mermaidCode);
                    diagramContainer.innerHTML = result.svg;
                    block.parentElement.style.display = 'none';
                    block.dataset.mermaidProcessed = 'true';
                } catch (error) {
                    console.error('渲染失败:', error);
                    diagramContainer.innerHTML = `
                        <div style="color: red; padding: 10px; border: 1px solid red; border-radius: 4px;">
                            <strong>图表渲染失败:</strong><br>
                            ${error.message}
                        </div>
                    `;
                }
            }
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
